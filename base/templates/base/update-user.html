{% extends 'main.html' %}

{% block content %}

<div>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="">{{field.label}}</label>
            {{field}}
        </div>

        {% endfor %}

        <div>
            <a href="{% url 'home' %}">Cancel</a>
            <button type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock content %}
