

{% block link %}
{% load static %}
<link rel="stylesheet" href="{% static 'resources/css/editprofile.css' %}">
{% endblock link %}

{% block content %}

    
    <section class="profile-form">
        <h2>Edit Profile</h2>
        <form id="profileForm">
            {% csrf_token %}
            <label for="userName">Tên:</label>
            <input type="text" id="userName" name="userName" placeholder="Nhập tên của bạn" required>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" name="userEmail" placeholder="Nhập địa chỉ email của bạn" required>

            <label for="userEmail">Bio:</label>
            <input type="text" id="userName" name="userName" placeholder="Nhập Bio" required>

            <div class="avatar-container">
                <img src="{{user.avatar.url}}" alt="Avatar" class="avatar" id="avatar">
                <div class="upload-btn-wrapper">
                  
                    <input type="file" name="image" id="imageInput" accept="image/*" onchange="displayImage(this)">
                    
                </div>
                <button class="btn" style="margin-bottom: 20px;">Tải ảnh lên</button>
            </div>
            <div class="btn-EDIT">
                <button type="button" >Cancel</button>
                <button type="button" onclick="saveProfile()">Upload</button>
            </div>
        </form>
    </section>
    


<script>
    function saveProfile() {
        alert("lưu thành công ! ");
    }
</script>



{% endblock content %}
