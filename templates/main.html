<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art One</title>
    <!-- title icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static '/resources/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static '/resources/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static '/resources/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static '/resources/favicons/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static '/resources/favicons/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static '/resources/favicons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static '/resources/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- --------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendors/css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'resources/css/queries.css' %}">
    {% block link %}

    {% endblock link %}
    {% if not included_signin and not included_signup and not included_pictureform %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'resources/css/styles.css' %}">
    {% endif %}
</head>

<body>
    <header id="home">
        {% include 'navbar.html' %}
    </header>

    {% block content %}


    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'vendors/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'resources/js/script.js' %}"></script>
    
</body>
